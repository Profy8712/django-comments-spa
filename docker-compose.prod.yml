services:
  db:
    image: postgres:16-alpine
    container_name: comments_db
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: comments_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: comments_rabbitmq
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "127.0.0.1:15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 20s
      timeout: 15s
      retries: 10
      start_period: 60s

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: comments_backend
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    volumes:
      - ./media:/app/media
    ports:
      - "127.0.0.1:8000:8000"
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      daphne -b 0.0.0.0 -p 8000 core.asgi:application
      "

  celery:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: comments_celery
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      backend:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    command: celery -A core worker -l info

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: comments_celery_beat
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      backend:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    command: celery -A core beat -l info

  # Builds SPA dist and copies it into a shared volume
  frontend_build:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      target: export
    container_name: comments_frontend_build
    restart: "no"
    volumes:
      - spa_dist:/dist
    command: sh -lc "cp -r /export/dist/* /dist/"

  # Serves SPA + proxies /api, /admin, /ws to backend
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: comments_nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend_build
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - spa_dist:/usr/share/nginx/html:ro

volumes:
  postgres_data:
  spa_dist:
