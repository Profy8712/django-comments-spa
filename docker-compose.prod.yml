version: "3.9"

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: comments_db
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis (cache + channels layer)
  redis:
    image: redis:7-alpine
    container_name: comments_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  # RabbitMQ (Celery broker)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: comments_rabbitmq
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    # Management UI is NOT exposed in production
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  # Django backend (ASGI via Daphne)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: comments_backend
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    # Backend is exposed only to localhost (used by Nginx)
    ports:
      - "127.0.0.1:8000:8000"
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      daphne -b 0.0.0.0 -p 8000 core.asgi:application
      "

  # Celery worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: comments_celery
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      backend:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
    command: celery -A core worker -l info

  # Celery beat scheduler
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: comments_celery_beat
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      backend:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
    command: celery -A core beat -l info

volumes:
  # Persistent PostgreSQL data
  postgres_data:
