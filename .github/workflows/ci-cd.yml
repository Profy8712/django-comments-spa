name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    name: CI (backend check + frontend build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django check (no DB)
        env:
          DJANGO_SETTINGS_MODULE: core.settings.local
          DJANGO_SECRET_KEY: test
          DJANGO_DEBUG: "1"
          ELASTICSEARCH_ENABLED: "0"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          python manage.py check

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  cd:
    name: CD (deploy to EC2)
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Setup SSH
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Create known_hosts safely (no need to store it as a secret)
          touch ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy
        shell: bash
        run: |
          set -euo pipefail

          ssh -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=yes \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" << 'EOF'
              set -euo pipefail

              APP_DIR="/home/ubuntu/django-comments-spa"

              cd "$APP_DIR"
              git fetch --all
              git reset --hard origin/main

              # IMPORTANT: avoid "container is marked for removal" race condition
              docker compose --env-file .env.prod -f docker-compose.prod.yml down --remove-orphans
              sleep 5

              docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --build

              # Optional: print status for logs
              docker compose --env-file .env.prod -f docker-compose.prod.yml ps
          EOF

      - name: Healthcheck
        shell: bash
        run: |
          set -euo pipefail

          echo "Waiting for backend..."
          for i in {1..30}; do
            if curl -fs https://comments-spa-t.duckdns.org/api/ >/dev/null; then
              echo "Backend is healthy"
              exit 0
            fi
            echo "Still waiting... ($i/30)"
            sleep 5
          done

          echo "Backend did not become healthy in time"
          exit 1
