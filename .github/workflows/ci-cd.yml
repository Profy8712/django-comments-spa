name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    name: CI (backend check + frontend build)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django check
        env:
          DJANGO_SETTINGS_MODULE: core.settings.local
          DJANGO_SECRET_KEY: test
          DJANGO_DEBUG: "1"
          ELASTICSEARCH_ENABLED: "0"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          set -e
          python manage.py check

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend build
        working-directory: frontend
        run: |
          set -e
          npm ci
          npm run build

  cd:
    name: CD (deploy to EC2)
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Setup SSH
        run: |
          set -e
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Preserve newlines in multiline private key
          printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to EC2 (safe, no down, no broken pipe)
        run: |
          set -e
          ssh \
            -o StrictHostKeyChecking=yes \
            -o ServerAliveInterval=30 \
            -o ServerAliveCountMax=20 \
            -o TCPKeepAlive=yes \
            -o ConnectTimeout=20 \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
              set -e
              cd /home/ubuntu/django-comments-spa

              git fetch --all
              git reset --hard origin/main

              # Run long deploy in background (prevents SSH broken pipe)
              # Logs go to /home/ubuntu/django-comments-spa/deploy.log
              nohup docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --build \
                > deploy.log 2>&1 &

              echo "Deploy started in background. Tail logs: tail -n 200 deploy.log"
          EOF

      - name: Healthcheck (wait until app is ready)
        run: |
          set -e
          ssh \
            -o StrictHostKeyChecking=yes \
            -o ServerAliveInterval=30 \
            -o ServerAliveCountMax=20 \
            -o TCPKeepAlive=yes \
            -o ConnectTimeout=20 \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF' || exit 0
              set -e

              # Wait for nginx -> backend to respond (200/401/403 are all "alive")
              for i in {1..60}; do
                code=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8080/api/comments/ || true)
                if [ "$code" = "200" ] || [ "$code" = "401" ] || [ "$code" = "403" ]; then
                  echo "Healthcheck OK (HTTP $code)"
                  exit 0
                fi
                sleep 5
              done

              echo "Healthcheck failed. Last 200 lines of deploy.log:"
              tail -n 200 /home/ubuntu/django-comments-spa/deploy.log || true
              echo "Docker ps:"
              docker compose --env-file .env.prod -f /home/ubuntu/django-comments-spa/docker-compose.prod.yml ps || true
              exit 1
          EOF
