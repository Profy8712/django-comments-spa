name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    name: CI (backend check + frontend build)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django check
        env:
          DJANGO_SETTINGS_MODULE: core.settings.local
          DJANGO_SECRET_KEY: test
          DJANGO_DEBUG: "1"
          ELASTICSEARCH_ENABLED: "0"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: python manage.py check

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend build
        working-directory: frontend
        run: |
          npm ci
          npm run build

  cd:
    name: CD (deploy to EC2)
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=yes \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            set -e
            cd /home/ubuntu/django-comments-spa

            git fetch --all
            git reset --hard origin/main

            docker compose --env-file .env.prod -f docker-compose.prod.yml down --remove-orphans
            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --build --force-recreate
            docker compose --env-file .env.prod -f docker-compose.prod.yml ps
          "

      - name: Healthcheck
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            for i in {1..36}; do
              curl -fs http://127.0.0.1:8080/api/comments/ && exit 0
              sleep 5
            done
            exit 1
          "
