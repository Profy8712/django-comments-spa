name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    name: CI (backend check + frontend build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django check (no DB)
        env:
          DJANGO_SETTINGS_MODULE: core.settings.local
          DJANGO_SECRET_KEY: test
          DJANGO_DEBUG: "1"
          ELASTICSEARCH_ENABLED: "0"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          python manage.py check

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  cd:
    name: CD (deploy to EC2)
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.EC2_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "bash /home/ubuntu/django-comments-spa/deploy.sh /home/ubuntu/django-comments-spa"

      - name: Healthcheck
        run: |
          set -e
          for i in {1..30}; do
            echo "Healthcheck attempt $i/30..."
            if curl -fsS https://comments-spa-t.duckdns.org/ >/dev/null && \
               curl -fsS https://comments-spa-t.duckdns.org/api/comments/captcha/ >/dev/null; then
              echo "Healthcheck OK"
              exit 0
            fi
            sleep 2
          done
          echo "Healthcheck FAILED"
          exit 1
